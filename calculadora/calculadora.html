<!DOCTYPE html>
<html lang="pt-br">
	<head>
			<title>Calculadora</title>
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width", initial-scale=1">
			<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>CALCULADORINHA</h1>

		<div class="divCalculadora">
			<input id="campoDeTexto" type="text" placeholder="Informe a expressÃ£o" readonly />
			<br>
			<div class = "divBotoes">
				<button class="tecla" id="bt7">7</button>
				<button class="tecla" id="bt8">8</button>
				<button class="tecla" id="bt9">9</button>
				<button class="tecla" id="bt4">4</button>
				<button class="tecla" id="bt5">5</button>
				<button class="tecla" id="bt6">6</button>
				<button class="tecla" id="bt1">1</button>
				<button class="tecla" id="bt2">2</button>
				<button class="tecla" id="bt3">3</button>
				<button class="tecla" id="bt0">0</button>
				<button class="tecla" id="bt+">+</button>
				<button class="tecla" id="bt-">-</button>
				<button class="tecla" id="btMult">*</button>
				<button class="tecla" id="btDiv">/</button>
				<div style="clear:both;"></div>
			</div>
			<div class="botoesMaiores">
				<button class="teclasMaiores" id="clear">CLEAR</button>
				<button class="teclasMaiores" id="resultado">RESULTADO</button>
			</div>
		</div>

		<script type="text/javascript">
			campoDeTexto = document.getElementById("campoDeTexto");
			document.getElementById("bt0").onclick = () => campoDeTexto.value += 0;
			document.getElementById("bt1").onclick = () => campoDeTexto.value += 1;
			document.getElementById("bt2").onclick = () => campoDeTexto.value += 2;
			document.getElementById("bt3").onclick = () => campoDeTexto.value += 3;
			document.getElementById("bt4").onclick = () => campoDeTexto.value += 4;
			document.getElementById("bt5").onclick = () => campoDeTexto.value += 5;
			document.getElementById("bt6").onclick = () => campoDeTexto.value += 6;
			document.getElementById("bt7").onclick = () => campoDeTexto.value += 7;
			document.getElementById("bt8").onclick = () => campoDeTexto.value += 8;
			document.getElementById("bt9").onclick = () => campoDeTexto.value += 9;
			document.getElementById("bt+").onclick = () => campoDeTexto.value += "+";
			document.getElementById("bt-").onclick = () => campoDeTexto.value += "-";
			document.getElementById("btMult").onclick = () => campoDeTexto.value += "*";
			document.getElementById("btDiv").onclick = () => campoDeTexto.value += "/";

			document.getElementById("clear").onclick = () => campoDeTexto.value = "";
			document.getElementById("resultado").onclick = function() {
				expressao = campoDeTexto.value;
				resultado = eval(expressao);
				campoDeTexto.value = resultado;
			}

		</script>
	</body>
</html>
