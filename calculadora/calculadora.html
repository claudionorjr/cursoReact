<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora Desenrolada</h1>
    </header>
    <div id="divCorpo">
        <div id="divCalculadora">
            <div id="divDisplay">
                <input id="display" type="text">
            </div>
            <div id="divBotoes">
                <div id="divBotoesSuperior">
                    <button class="btNumero">7</button>
                    <button class="btNumero">8</button>
                    <button class="btNumero">9</button>
                </div>
                <div id="divBotoesCentro">
                    <button class="btNumero">4</button>
                    <button class="btNumero">5</button>
                    <button class="btNumero">6</button>
                </div>
                <div id="divBotoesInferior">
                    <button class="btNumero">1</button>
                    <button class="btNumero">2</button>
                    <button class="btNumero">3</button>
                </div>
                <div id="divBotaoZero">
                    <button class="btNumero" id="btZero">0</button>
                </div>
            </div>
            <div id="divOperadores">
                <button class="btNumero btOperador" id="btSoma">+</button>
                <button class="btNumero btOperador" id="btSubtracao">-</button>
                <button class="btNumero btOperador" id="btDivisao">/</button>
                <button class="btNumero btOperador" id="btMultiplica">*</button>
                <button class="btNumero btOperador" id="btResultado">=</button>
            </div>
        </div>
    </div>
</body>
<script src="src/app.js"></script>

</html>
