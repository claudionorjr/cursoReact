<!DOCTYPE html>
<html>
<head>
	<title>FLEX</title>
	<style>
		.container{
			background: yellow;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			height: 100vh;
		}
		.caixa{
			width: 50px;
			height: 50px;
			border: 2px solid black;
			background: green;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="caixa">1</div>
		<div class="caixa">2</div>
		<div class="caixa">3</div>
		<div class="caixa">4</div>
		<div class="caixa">5</div>
		<div class="caixa">6</div>
		<div class="caixa">7</div>
		<div class="caixa">8</div>
		<div class="caixa">9</div>
		<div class="caixa">10</div>
		<div class="caixa">11</div>
		<div class="caixa">12</div>
	</div>
</body>
</html>
