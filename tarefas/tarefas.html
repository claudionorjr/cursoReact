<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>TAREFAS</title>
		<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<style>
			h1{
				color: white;
				font-family: rowdies;
			}
			.form{
				color: white;
				font-family: rowdies;
			}
			#tabela{

			}
			ul{
				list-style: hiragana;
			}
		</style>
	</head>
	<body background="bg.jpg">
		<div class = "container">
			<h1>Tarefas</h1>
			<FORM id="form" class="form">
				<label>Informe uma tarefa:</label>
				<input type="text" name="Nome da tarefa">
				<br/>
				<label>Descrição da tarefa:</label>
				<input type="text" name="Descrição da tarefa">
				<br/>
				<label>Data de entrega:</label>
				<input type="datetime-local" name="Data de entrega">
				<br/>
				<label>Em andamento:</label>
				<input type="checkbox"/>
				<br/>
				<button>Adicionar</button>
				<br/>
				<table id="tabela">
					<tr>
						<th>Em Andamento</th>
						<th>Tarefa</th>
						<th>Descrição</th>
						<th>Data de entrega</th>
				</table>
				<ul>
					<li>Item 1</li>
						<ul>
							<li>1.1</li>
							<li>1.2</li>
							<li>1.3</li>
							<li>1.4</li>
						</ul>
					<li>Item 2</li>
					<ul>
							<li>2.1</li>
							<li>2.2</li>
							<li>2.3</li>
						</ul>
					<li>Item 3</li>
					<ul>
							<li>3.1</li>
							<li>3.2</li>
						</ul>
				</ul>
			</FORM>	
		</div>
	</body>
</html>
